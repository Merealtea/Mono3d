      #       iou_calculator : 
      #         type : 'BboxOverlapsNearest3D'
      #       pos_iou_thr : 0.6
      #       neg_iou_thr : 0.45
      #       min_pos_iou : 0.45
      #       ignore_iof_thr : -1
    allowed_border : 0
    pos_weight : -1
    debug : False
test_cfg : 
    use_rotate_nms : True
    nms_across_levels : False
    nms_thr : 0.01
    score_thr : 0.1
    min_bbox_size : 0
    nms_pre : 500
    max_num : 100