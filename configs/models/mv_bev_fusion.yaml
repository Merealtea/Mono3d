type : 'MultiViewBEVFusionFisheye'
vehicle : 'Hycan'
num_views : 4
backbone : 
    type : 'ResNet'
    depth : 50
    num_stages : 4
    out_indices : [0, 1, 2, 3]
    frozen_stages : 1
    norm_eval : True
    init_cfg : 
      type : 'Pretrained' 
      checkpoint : 'torchvision://resnet50'
neck:
    type: SECONDFPN
    in_channels: [256, 512, 1024]
    out_channels: [128, 128, 128]
    upsample_strides: [1, 2, 4] 

# neck : 
#     type : 'FPN'
#     in_channels : [256, 512, 1024, 2048]
#     out_channels : 128
#     num_outs : 4
vtransform:
    type: FisheyeLSSTransform
    in_channels: 384
    out_channels: 128
    image_size : [720, 1280]
    final_size : [736, 1280] # the image shape after preprocess
    ratio : 8                                                                                                                                                                                                                                                                                                                             
    xbound : [-10, 10, 0.25]
    ybound : [-10, 10, 0.25]
    zbound : [-3, 3, 6]
    dbound : [0.25, 10, 0.25]
    downsample: 1
decoder:
  backbone:
    type: GeneralizedResNet
    in_channels: 128
    blocks:
      - [2, 128, 1]
      - [2, 256, 2]
      - [2, 512, 1]
  neck:
    type: LSSFPN
    in_indices: [-1, 0]
    in_channels: [512, 128]
    out_channels: 128
    scale_factor: 1
    # type : 'DfMNeckConv'
