bbox_head_3d : 
    type : 'Anchor3DHead'
    num_classes : 1
    in_channels : 128
    feat_channels : 128
    use_direction_classifier : True
    anchor_generator : 
        type : 'AlignedAnchor3DRangeGenerator'
        ranges : [[-10.0, -10.0, -3, 10.0, 10.0, 3]]
        sizes : [
            [0.5, 0.5, 1.74],  # pedestrian
        ]
        rotations : [0, 1.57]
        reshape_out : False
    diff_rad_by_sin : True
    dir_offset : -0.7854  # -pi / 4
    bbox_coder : 
      type : 'DeltaXYZWLHRBBoxCoder'
    loss_cls : 
        type : 'FocalLoss'
        use_sigmoid : True
        gamma : 2.0
        alpha : 0.25
        loss_weight : 1.0
    loss_bbox : 
      type : 'SmoothL1Loss' 
      beta : 0.1111111111111111
      loss_weight : 2.0
    loss_dir : 
        type : 'CrossEntropyLoss' 
        use_sigmoid : False 
        loss_weight : 0.2
train_cfg : 
    assigner : 
      -
        # for Pedestrian
            type : 'MaxIoUAssigner'
            iou_calculator : 
              type : 'BboxOverlapsNearest3D'
            pos_iou_thr : 0.5
            neg_iou_thr : 0.35
            min_pos_iou : 0.35
            ignore_iof_thr : -1
      # -
      #   # for Cyclist
      #       type : 'MaxIoUAssigner'
      #       iou_calculator : 
      #         type : 'BboxOverlapsNearest3D'
      #       pos_iou_thr : 0.5
